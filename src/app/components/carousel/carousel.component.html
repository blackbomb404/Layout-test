<article class="carousel" #carousel>
  <ul class="slides-container" #slides>
      <li class="carousel-slide">
          <div class="child-1">
              1
          </div>
      </li>
      <li class="carousel-slide">
          <div class="child-2">
              2
          </div>
      </li>
      <li class="carousel-slide">
          <div class="child-3">
              3
          </div>
      </li>
      <li class="carousel-slide">
          <div class="child-4">
              4
          </div>
      </li>
      <li class="carousel-slide">
          <div class="child-5">
              5
          </div>
      </li>
  </ul>
  <button class="previous" (click)="previousSlide()">
      <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.5 25L46.5 1.5L37.5 25L46.5 47.5L1.5 25Z" fill="black"/>
          <path d="M1.5 25L46.5 1.5L37.5 25M1.5 25L46.5 47.5L37.5 25M1.5 25H37.5" stroke="black"/>
      </svg>
  </button>
  <button class="next" (click)="nextSlide()">
      <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M46 24L1 47.5L10 24L1 1.5L46 24Z" fill="black"/>
          <path d="M46 24L1 47.5L10 24M46 24L1 1.5L10 24M46 24L10 24" stroke="black"/>
      </svg>
  </button>
  <div class="slide-trackers" #trackers (click)="trackersClick($event)">
      <div class="tracker" *ngFor="let slide of arrayOfSize(slidesAmount); index as i" [class.active]="currentItemIndex === i"></div>

  </div>
</article>
